<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-slate-200">
    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">
        <section class="w-full flex-1 flex-col flex justify-center items-center p-4">
            <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
                <img 
                    src="./assets/user.png" 
                    alt="logo do usuario"
                    class="w-36 hover:scale-110 duration-300"
                    />

                <h1 class="text-4xl font-bold mb-7">Login</h1>

                <!-- Form -->
                <input 
                    type="text"
                    placeholder="Digite seu email:"
                    class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                />
                <input 
                    type="password"
                    placeholder="*******"
                    class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                />

            </div>
        </section>
        <section class="hidden md:flex w-full flex-1">
            Direita
        </section>
    </main>
    
</body>
</html>
