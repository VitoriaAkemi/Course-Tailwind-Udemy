<body class="w-full h-full overflow-hidden">

    <div class="w-full h-screen bg-slate-300 flex justify-center items-center p-3">

                </div>
            </div>
            <div class="h-full w-full flex items-center justify-center bg-tenis md:w-1/2 ">
                <img 
                    src="../src/assets/tenis.png" 
                    alt="Tenis Nike Air" 
                    class="w-11/12 md:w-full max-w-lg object-cover z-30 transition-transform duration-500 hover:rotate-6 hover:scale-110 md:hover:scale-125">
